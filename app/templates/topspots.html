<div class="container" style="margin-top: 50px;">
    <div class="jumbotron">
        <h1>San Diego Top Spots</h1>
    </div>
    <button type="button" class="btn btn-primary btn-sm" ng-click="showAddForm=!showAddForm">Add a Spot!</button>
    <form class="form-inline" ng-show="showAddForm">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control input-sm" id="exampleInputName2" placeholder="Enter name" ng-model="vm.topspot.name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Description</label>
            <input type="text" class="form-control input-sm" id="exampleInputEmail2" placeholder="Brief description" ng-model="vm.topspot.description">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Longitude</label>
            <input type="text" class="form-control input-sm" id="exampleInputEmail2" placeholder="Brief description" ng-model="vm.topspot.latitude">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Latitude</label>
            <input type="text" class="form-control input-sm" id="exampleInputEmail2" placeholder="Brief description" ng-model="vm.topspot.longitude">
        </div>
        <button type="button" class="btn btn-primary btn-sm" ng-click="vm.addTopSpot(vm.topspot)">Add New Top Spot!</button>
    </form>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody ng-repeat="topspot in vm.topspots track by $index">
            <tr>
                <td><a href="#" editable-text="topspot.name" e-label="TopSpot Name">{{ topspot.name || 'empty' }}</a><button class="btn btn-primary" ng-click="vm.updateTopSpot(topspot)">UPDATE</button><button class="btn btn-warning" ng-click="vm.deleteTopSpot(id, $index)">DELETE</button></td>
                <td><a href="#" editable-text="topspot.description" e-label="TopSpot Description">{{ topspot.description || 'empty' }}</a></td>
                <td><a href="#" editable-text="topspot.location" e-label="TopSpot Location">{{ topspot.location || 'empty' }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
